	<header class="header">
		<p><a href="./index.html">Home</a> || <a class="active" href="./countdown-clock.html">Birthday Countdown Clock</a> || More pages to follow ...</p>
	</header>

	<div class="wrapper">
		<h1>Birthday Countdown Clock</h1>
		<h3>Enter a date into the box and a countdown clock will be generated with the time remaining until that date is reached.</h3>

		<div class="content-container">
			<div class="content-left">
				<select class="birthday-select birthday-month">
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>

				<select class="birthday-select birthday-day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
				</select>
				<input type="submit" name="submit" />
			</div> <!-- end content-left -->

			<div class="content-right">

			</div> <!-- end content-right -->

		</div> <!-- end content-container -->
	</div> <!-- end wrapper -->

	<footer class="footer">

	</footer>
